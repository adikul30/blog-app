<!DOCTYPE html>
<html>
<head>
	<title>blogger - the boring blog app</title>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/icon?family=Product+Sans:300,400">

	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'blog/fonts/font-awesome/css/font-awesome.min.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
	<div id="header">
		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="{% url 'blog:index' %}" style="color: white">blogger - the boring blog app</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>

		  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			    </ul>
			    <form class="form-inline my-2 my-lg-0">
			    	{% if not request.user.is_authenticated %}
    					<a href="{% url 'blog:signUp' %}">
    						<button class="btn btn-outline-light my-2 my-sm-0" type="button">Sign Up</button>
    					</a>
    				{% else %}
    					<a href="{% url 'blog:logoutUser' %}">
    						<button class="btn btn-outline-light my-2 my-sm-0" type="button">Logout</button>
    					</a>
    				{% endif %}
			    	<a href="{% url 'blog:new' %}">
			    		<button class="btn btn-outline-light my-2 my-sm-0" type="button">New blog</button>
			    	</a>
			    </form>
			</div>
		</nav>
	</div>

	<div id="body" class="container">
		{% block content %}
		
		{% endblock content %}
	</div>

    <footer class="footer" id="footer">
      <div class="container">
      	<div id="bottom">
	        <span class="text-muted">Made by Aditya Kulkarni.</span>
	        <a style="color: #757575;font-size: 24px;float: right;" href="https://github.com/adikul30"><i class="fa fa-github"></i></a>
      	</div>
      </div>
    </footer>
	<script type="text/javascript" src="{% static 'blog/js/jquery-3.1.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'blog/js/bootstrap.min.js' %}"></script>
</body>
</html>
