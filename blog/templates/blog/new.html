<!DOCTYPE html>
<html>
<head>
	<title>New Blog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap.min.css' %}" />
</head>
<body>
	<div class="container">
		<h4 class="display-4">Start a new blog</h4>
		<div class="card">
			<div class="card-body">
				<form action="{% url 'blog:new' %}" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="title">Title</label>
						<input class="form-control" type="text" name="title" id="title">
					</div>
					<div class="form-group">
						<label for="content">Content</label>
						<input class="form-control" type="text" height="200px" name="content" id="content">
					</div>
					<div class="form-group">
						<label for="title">Author</label>
						<input class="form-control" type="text" name="author" id="author">
					</div>
					<div align="center">
						<input type="submit" class="btn btn-primary" value="Save">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
