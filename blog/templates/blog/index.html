<!DOCTYPE html>
<html>
<head>
	<title>blogger - the boring blog app</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap.min.css' %}" />
	<!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">  -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">blogger - the boring blog app</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  	</button>

	  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
<!-- 		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      </li> -->
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		    	<a href="{% url 'blog:new' %}">
		    		<button class="btn btn-outline-success my-2 my-sm-0" type="button">New blog</button>
		    	</a>
		    </form>
		</div>
	</nav>
	<div class="container">
		<div align="center">
			<div class="card">
				{% if latest_blogs %}
				    <ul class="list-group list-group-flush">
				    {% for blog in latest_blogs %}
				        <li class="list-group-item"><a href="{% url 'blog:detail' blog.id %}">{{ blog.blog_title }}</a></li>
				    {% endfor %}
				    </ul>
				{% else %}
				    <p>No blogs are available.</p>
				{% endif %}
			</div>
		</div>
	</div>
</body>
</html>
